<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onchainrank Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
            width: 300px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="ocr128.png" alt="OnChainRank Icon">
        <h2>OnChainRank Settings</h2>
    </div>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter API key" />
    <button id="saveBtn">Save</button>
    <script src="popup.js"></script>
</body>

</html>
