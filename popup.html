<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OnChainRank Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            width: 400px;
        }

        .header {
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 20px;
            margin-right: 10px;
        }

        h2 {
            margin: 0;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="onchainrank Icon">
        <h2>Settings</h2>
    </div>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter API key" />

    <label for="iframeHeight">Iframe Height (px):</label>
    <input type="number" id="iframeHeight" placeholder="200" />

    <button id="saveBtn">Save</button>
    <script src="popup.js"></script>
</body>

</html>
