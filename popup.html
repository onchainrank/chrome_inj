<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onchainrank Settings</title>
    <style>
        body {
            width: 500px;
            margin: 0;
        }

        #container {
            margin: 20px;
        }

        #logo {
            margin: 0 0 10px 0;
            max-height: 18px;
        }

        label {
            font-size: 16px;
        }

        #apiKeySection {
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0;
            row-gap: 5px;
        }

        .form-grid label {
            text-align: left;
        }

        #apiKeyStatus {
            font-weight: bold;
            color: green;
            align-self: center;
            margin-left: 5px;
        }

        #toggleContainer {
            margin-bottom: 20px;
        }

        #toggleEnable {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleEnable.enabled {
            background-color: #f44336;
            color: white;
        }

        #toggleEnable.disabled {
            background-color: #007bff;
            color: white;
        }

        #saveBtn {
            margin-top: 10px;
        }

        #description {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="logo.png" alt="Logo">

        <div id="toggleContainer">
            <button id="toggleEnable">Enable</button>
        </div>

        <div id="apiKeySection">
            <div class="form-grid">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <span id="apiKeyStatus"></span>
                <label for="iframeHeight" style="margin-top:5px">Iframe Height (px):</label>
                <input type="number" id="iframeHeight" placeholder="200">
                <span></span>
            </div>
            <button id="saveBtn">Save</button>
            <span id="saveMessage"></span>
        </div>

        <div id="description">
            This extension injects onchainrank trading data into Bullx NEO terminal pages. It displays an iframe with token analysis when viewing tokens on neo.bullx.io.
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
