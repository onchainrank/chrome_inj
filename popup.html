<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onchainrank Settings</title>
    <style>
        body {
            width: 500px;
            margin: 0;
        }

        #container {
            margin: 20px;
        }

        #logo {
            margin: 0 0 10px 0;
            max-height: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input[type="password"],
        input[type="number"] {
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.2s ease;
            background-color: #fafafa;
            outline: none;
        }

        input[type="password"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        input[type="password"]::placeholder,
        input[type="number"]::placeholder {
            color: #999;
        }

        #apiKeySection {
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0;
            row-gap: 12px;
        }

        .form-grid label {
            text-align: left;
            align-self: center;
        }

        #apiKeyStatus {
            font-weight: 600;
            color: #28a745;
            align-self: center;
            margin-left: 8px;
            font-size: 13px;
        }

        #toggleContainer {
            margin-bottom: 20px;
        }

        #toggleEnable {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleEnable.enabled {
            background-color: #f44336;
            color: white;
        }

        #toggleEnable.disabled {
            background-color: #007bff;
            color: white;
        }

        #saveBtn {
            margin-top: 12px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #saveBtn:hover {
            background-color: #0056b3;
        }

        #saveBtn:active {
            transform: translateY(1px);
        }

        #saveMessage {
            margin-left: 10px;
            color: #28a745;
            font-weight: 500;
            font-size: 14px;
        }

        #description {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
        }

        #description a {
            color: #007bff;
            text-decoration: none;
        }

        #description a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="logo.png" alt="Logo">

        <div id="toggleContainer">
            <button id="toggleEnable">Enable</button>
        </div>

        <div id="apiKeySection">
            <div class="form-grid">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <span id="apiKeyStatus"></span>
                <label for="iframeHeight" style="margin-top:5px">Iframe Height (px):</label>
                <input type="number" id="iframeHeight" placeholder="200">
                <span></span>
            </div>
            <button id="saveBtn">Save</button>
            <span id="saveMessage"></span>
        </div>

        <div id="description">
            This extension injects onchainrank trading data into DEX (pump.fun, Bullx) terminal pages. It displays an iframe with
            token analysis when viewing tokens on supported DEX platforms. Visit <a href="https://onchainrank.com" target="_blank">onchainrank.com</a> for more information.
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
